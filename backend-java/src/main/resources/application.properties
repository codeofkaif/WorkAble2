server.port=${PORT:5001}
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/ai-job-accessibility}

app.jwt.secret=${JWT_SECRET:change_me}
app.env=${SPRING_PROFILES_ACTIVE:development}
skills.api.base-url=${SKILLS_API_BASE_URL:https://api.dataatwork.org/v1}
skills.api.timeout-ms=${SKILLS_API_TIMEOUT_MS:10000}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
spring.data.mongodb.repositories.enabled=false

